<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- link font awesome -->
    <script src="https://kit.fontawesome.com/8c2f38404d.js" crossorigin="anonymous"></script>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- banner section start -->
        <section class="banner container">
            <div class="banner-left">
                <div>
                    <h1 class="banner-title">Start your Journey as <span class="animated-text">Influencer</span> </h1>
                    <p class="banner-text">You can apply to become an influencer through our platform and build your own influencer team.</p>
                    <button class="link-button">Preebook now <i class="fas fa-arrow-right"></i></button> 
                </div> 
            </div>
            <div class="banner-right">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>
        <!-- banner section end -->
        <!-- brand-logos section start -->
        <section class="container">
            <div class="brand-logos">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Target.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
            </div>
        </section>
        <!-- brand-logos section end -->
    </main>
    
</body>
</html>
